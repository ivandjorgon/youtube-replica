<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="assets/stylesheets/main.css">
        <title>YouTube Replica</title>
        <img src="assets/images/ytheader.png" alt="YouTube Header">
    </head>
    <body>
          <header>
            <button class="btn menu-btn">
              <img src="assets/images/menu.svg" alt="menu" />
            </button>
            <button class="btn home-btn">
              <img src="assets/images/youtube.svg" alt="youtube logo" />
              <h1>YouTube</h1>
            </button>
            <div class="search-bar">
              <input class="search-input" type="text" placeholder="Search" />
              <button class="btn search-btn">
                <img src="assets/images/magnify.svg" alt="magnify" />
              </button>
            </div>
            <div class="user-options">
              <button class="btn add-video-btn">
                <img src="assets/images/video-plus.svg" alt="add video" />
              </button>
              <button class="btn apps-btn">
                <img src="assets/images/apps.svg" alt="apps" />
              </button>
              <button class="btn options-btn">
                <img src="assets/images/dots-vertical.svg" alt="options" />
              </button>
              <button class="btn sign-btn">
                <img src="assets/images/account-circle.svg" alt="no user avatar" />
                <span>SIGN IN</span>
              </button>
            </div>
          </header>
          
          <section>
            <code><br>
              <iframe width="720" height="350" src="https://www.youtube.com/embed/lJIrF4YjHfQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
              <img src="assets/images/comments.png" alt="Comments">
            </code>
          </section>
          
          <aside>
            <code><br>
              <img src="assets/images/images1.png" alt="Images 1">
              <img src="assets/images/images2.png" alt="Images 2">
            </code>
          </aside>
          
          <footer>
            <code>&#60;footer&#62;</code>
          </footer>
    </body>
</html>
